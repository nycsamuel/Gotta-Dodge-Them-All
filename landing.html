<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Welcome</title>
  <link rel="stylesheet" href="css/landingstyle.css">
  <script src="jquery.js"></script>
  <script src="script/landingscript.js"></script>
</head>
<body>
  <div class="parent-container">
    <div class="welcome-container">
      <!-- <h1 class="welcome">Welcome</h1> -->
    </div>
    <div class="form-container flex-container">
      <div class="flex-item">
        <form action="game.html" method="get">
          <!-- name -->
          <label class="name">Name</label> <br>
          <input class="name" type="text" name="fname" placeholder="First"> <br>
          <input class="name" type="text" name="lname" placeholder="Last"> <br>

          <!-- username -->
          <label class="username">Username</label> <br>
          <input type="text" name="uname" class="username"> <br>

          <input type="submit">
        </form>
      </div>
    </div>
  </div>
</body>
</html>
