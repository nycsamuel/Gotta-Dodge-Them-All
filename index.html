<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Welcome</title>
  <link rel="stylesheet" href="css/landingstyle.css">
  <script src="jquery.js"></script>
  <script src="script/landingscript.js"></script>
</head>
<body>
  <div class="parent-container">
    <div class="welcome-container">
      <h1 class="welcome">Welcome</h1>
      <p class="rules-to-start">Click Here To Start</p>
      <p class="game-rules">The trainer must dodge the angry Charzard's attack. Move left and right to dodge the fireballs falling from the sky! Charzard gets angry as the time goes by and will attack faster. Get ready to catch Blastoise on the run fight the fire!</p>
    </div>

    <div class="form-container flex-container">
      <div class="flex-item">
        <form action="game.html" method="get">
          <label class="input-info">Fill out your info to play</label>

          <!-- name -->
          <input class="name" type="text" name="fname" placeholder="First"> <br>
          <input class="name" type="text" name="lname" placeholder="Last"> <br>

          <!-- username -->
          <input type="text" name="uname" class="username" placeholder="Username"> <br>

          <input type="submit" value="Start">
        </form>
      </div>
    </div>

  </div>
</body>
</html>
